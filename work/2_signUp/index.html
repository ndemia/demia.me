<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Sign up / Log in</title>
</head>

<body>
	<!-- Container -->
	<section id="user-access" class="user-access">

		<!-- Navigation -->
		<nav class="user-access__nav">
			<button id="nav__signUp" class="nav__signUp nav--active" type="button">Sign up</button>
			<button id="nav__logIn" class="nav__logIn nav--inactive nav__logIn--inactive-shadow" type="button">Log in</button>
		</nav>

		<!-- Sign up view -->
		<section id="user-access__sign-up-view" class="user-access__sign-up-view user-access--active">
			<h2 class="title">Create your new account</h2>
			<form action="" method="" class="access__form">
				<fieldset class="form__group clearfix">
					<div class="form__half form_half--left">
						<label for="first_name" class="form__label"><span>First name</span>
						<!--<span><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="green" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="form__check"><polyline points="20 6 9 17 4 12"></polyline></svg></span>
						<span><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="form__error"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></span>-->
						</label>
						<input class="form__input" type="text" id="first_name" name="user_fname" autocomplete="off" required>
					</div>
					<div class="form__half form_half--right">
						<label for="last_name" class="form__label"><span>Last name</span></label>
						<input class="form__input" type="text" id="last_name" name="user_lname" autocomplete="off" required>
					</div>
				</fieldset>
				<fieldset class="form__group">
					<div>
						<label for="mail" class="form__label"><span>E-mail</span></label>
						<input class="form__input" type="email" id="mail" name="user_mail" autocomplete="off" required>
					</div>
				</fieldset>
				<fieldset class="form__group">
					<div>
						<label for="password" class="form__label"><span>Password</span></label>
						<input class="form__input" type="password" id="password" name="user_password" autocomplete="off" required>
					</div>
				</fieldset>
				<div class="signUp__disclaimer">
					<p class="disclaimer__text">By signing up, you agree to our <a href="#0" class="link">Terms of Service</a> and <a href="#0" class="link">Privacy Policy</a>.</p>
					<button class="btn btn--primary" type="reset">Sign up</button>
				</div>
			</form>
			<footer class="footer">
				<button class="btn btn--secondary">
					<div class="btn__content">
						<svg viewBox="0 0 32 32">
						<path fill="#3C5A99" d="M29.345,1H2.655C1.741,1,0.999,1.741,0.999,2.655v26.689C0.999,30.259,1.741,31,2.655,31h14.369V19.382
							h-3.91v-4.528h3.91v-3.339c0-3.875,2.366-5.984,5.823-5.984c1.655,0,3.077,0.123,3.493,0.179v4.049l-2.397,0.001
							c-1.88,0-2.243,0.895-2.243,2.204v2.891h4.482L25.6,19.382H21.7v11.617h7.646c0.913,0,1.655-0.741,1.655-1.655V2.655
							C30.999,1.741,30.259,1,29.345,1z"/>
						</svg>
						<span class="btn__text">Sign up with Facebook</span>
					</div>
				</button>
				<button class="btn btn--secondary">
					<div class="btn__content">
						<svg viewBox="0 0 32 32">
						<g><path fill="#3284FF" d="M30.7,16c0-0.97-0.09-1.92-0.25-2.84h-1.16h-4.54H16.3v5.68h8.56c-0.55,1.96-1.72,3.64-3.28,4.8l4.42,3.51
						C28.9,24.41,30.7,20.43,30.7,16z"/><path fill="#FF3424" d="M16.49,7.08c2.15,0,4.09,0.78,5.59,2.08l4.08-4.14C23.61,2.52,20.17,1,16.3,1C10.55,1,5.41,4.38,2.91,9.31
						l5.02,3.82C9.21,9.6,12.62,7.08,16.49,7.08z"/><path fill="#FFBB00" d="M3.01,22.88l4.84-3.85c-0.29-0.89-0.46-1.84-0.46-2.82c0-1.08,0.19-2.11,0.54-3.07L2.91,9.31
						C1.89,11.32,1.3,13.59,1.3,16C1.3,18.48,1.92,20.82,3.01,22.88z"/><path fill="#26B14C" d="M7.84,19.03l-4.84,3.85C5.54,27.7,10.62,31,16.3,31c3.78,0,7.15-1.46,9.69-3.84l-4.42-3.51
						c-1.42,1.06-3.17,1.68-5.09,1.68C12.53,25.32,9.05,22.68,7.84,19.03z"/></g>
						</svg>
					<span class="btn__text">Sign up with Google</span>
				</div>
			</button>
			</footer>
		</section>

		<!-- Log in view -->
		<section id="user-access__log-in-view" class="user-access__log-in-view user-access--inactive">
			<h2 class="title">Welcome back</h2>
			<form action="" method="" class="access__form">
				<fieldset class="form__group">
					<div>
						<label for="mail" class="form__label"><span>E-mail</span></label>
						<input class="form__input" type="email" id="mail" name="user_mail" autocomplete="off" required>
					</div>
				</fieldset>
				<fieldset class="form__group">
					<div>
						<label for="password" class="form__label"><span>Password</span></label>
						<input class="form__input" type="password" id="password" name="user_password" autocomplete="off" required>
					</div>
				</fieldset>
				<div class="signUp__disclaimer">
					<button class="btn btn--primary" type="reset">Log in</button>
					<p class="forgetful"><a href="#0" class="link">I forgot my password</a></p>
				</div>
			</form>
			<footer class="footer">
				<button class="btn btn--secondary">
					<div class="btn__content">
						<svg viewBox="0 0 32 32">
						<path fill="#3C5A99" d="M29.345,1H2.655C1.741,1,0.999,1.741,0.999,2.655v26.689C0.999,30.259,1.741,31,2.655,31h14.369V19.382
							h-3.91v-4.528h3.91v-3.339c0-3.875,2.366-5.984,5.823-5.984c1.655,0,3.077,0.123,3.493,0.179v4.049l-2.397,0.001
							c-1.88,0-2.243,0.895-2.243,2.204v2.891h4.482L25.6,19.382H21.7v11.617h7.646c0.913,0,1.655-0.741,1.655-1.655V2.655
							C30.999,1.741,30.259,1,29.345,1z"/>
						</svg>
						<span class="btn__text">Log in with Facebook</span>
					</div>
				</button>
				<button class="btn btn--secondary">
					<div class="btn__content">
						<svg viewBox="0 0 32 32">
						<g><path fill="#3284FF" d="M30.7,16c0-0.97-0.09-1.92-0.25-2.84h-1.16h-4.54H16.3v5.68h8.56c-0.55,1.96-1.72,3.64-3.28,4.8l4.42,3.51
						C28.9,24.41,30.7,20.43,30.7,16z"/><path fill="#FF3424" d="M16.49,7.08c2.15,0,4.09,0.78,5.59,2.08l4.08-4.14C23.61,2.52,20.17,1,16.3,1C10.55,1,5.41,4.38,2.91,9.31
						l5.02,3.82C9.21,9.6,12.62,7.08,16.49,7.08z"/><path fill="#FFBB00" d="M3.01,22.88l4.84-3.85c-0.29-0.89-0.46-1.84-0.46-2.82c0-1.08,0.19-2.11,0.54-3.07L2.91,9.31
						C1.89,11.32,1.3,13.59,1.3,16C1.3,18.48,1.92,20.82,3.01,22.88z"/><path fill="#26B14C" d="M7.84,19.03l-4.84,3.85C5.54,27.7,10.62,31,16.3,31c3.78,0,7.15-1.46,9.69-3.84l-4.42-3.51
						c-1.42,1.06-3.17,1.68-5.09,1.68C12.53,25.32,9.05,22.68,7.84,19.03z"/></g>
						</svg>
						<span class="btn__text">Log in with Google</span>
					</div>
				</button>
			</footer>
		</section>

	</section>
</body>

<script src="signup.js"></script>
</html>
