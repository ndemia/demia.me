							</li>
							<li id="chatID-3" class="list__item">
								<div class="item__information">
									<span class="item__user">Susan</span>
									<span class="item__message">The class was very productive!</span>
								</div>
								<button class="item__close" title="Close conversation">
									<svg viewBox="0 0 22 22">
										<path d="M23,20.2L14.8,12L23,3.8L20.2,1L12,9.2L3.8,1L1,3.8L9.2,12L1,20.2L3.8,23l8.2-8.2l8.2,8.2L23,20.2z"/>

							<li id="chatID-4" class="list__item">
								<div class="item__information">
									<span class="item__user">Laura</span>
									<span class="item__message">I failed the exam! :(</span>
								</div>
								<button class="item__close" title="Close conversation">

									</svg>
								</button>
							</li>
						</ul>
					</section>
				</section>

						<section class="conversation__user__info">
							<span class="conversation__user__status"></span>
							<span class="conversation__user__name">John</span>

						<div class="conversation__view__actions">
							<button class="conversation__actions__videocall" title="Start videocall">

					<footer class="conversation__view__write">
						<input id="chat__input" type="text" value="" name="writeMessage" placeholder="Say something nice ðŸ™‚" class="chat__conversation__input">

							<svg viewBox="-2 0 24 24">
								<path d="M5,3l3.1-3L20,12L8.1,24L5,21l9-9L5,3z"/>

	<script src="chat-min.js"></script>

</html>
